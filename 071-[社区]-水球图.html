<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #main {
      position: relative;
      width: 100%;
      height: 600px;
      margin: 100px auto;
      background: #ccc;
    }
  </style>
</head>

<body>
  <div id="main"></div>
  <script src="js/echarts.min.js"></script>
  <script src="https://echarts.baidu.com/resource/echarts-liquidfill-latest/dist/echarts-liquidfill.min.js"></script>
  <script>
    const oBox = document.getElementById('main')
    let myChart = echarts.init(oBox)
    const option = {
      title: {
        text: '水球图',
      },
      backgroundColor: '#151934',
      series: [{
          type: 'liquidFill',
          radius: '40%',
          color: ['#195ba6'], // 设置波浪的颜色
          center: ['25%', '50%'],
          data: [0.5, 0.5, 0.5], // 3个数据就有3个波浪
          backgroundStyle: {
            borderWidth: 2,
            borderColor: '#1789fb', // 设置圆球的边框的颜色
            color: '#1c233f', // 设置圆球的背景色
          },
          outline: { // 轮廓的样式
            itemStyle: {
              borderWidth: 5,
              borderColor: '#1789fb',
              borderType: 'dashed',
            }
          },
          label: {
            normal: { //此处没有生效
              textStyle: {
                fontSize: 16,
                color: '#e6e6e6',
              },
            },
          }
        },
        {

          type: 'liquidFill',
          radius: '20%',
          color: ['#884046'],
          center: ['50%', '50%'],
          data: [0.6],
          backgroundStyle: {
            borderWidth: 2,
            borderColor: '#eb5c4d',
            color: '#1c233f',
          },
          outline: {
            itemStyle: {
              borderWidth: 5,
              borderColor: '#eb5c4d',
              borderType: 'dashed',
            }
          },
          label: {
            normal: { // 同上
              textStyle: {
                fontSize: 20,
                color: '#e6e6e6',
              },
            },
          },
        },
        {

          type: 'liquidFill',
          radius: '20%',
          color: ['#8a7e4e'],
          center: ['75%', '50%'],
          data: [0.7],
          backgroundStyle: {
            borderWidth: 2,
            borderColor: '#f0d25c',
            color: '#1c233f',
          },
          outline: {
            itemStyle: {
              borderWidth: 5,
              borderColor: '#f0d25c',
              borderType: 'dashed',
            }
          },
          label: {
            normal: { // 同上
              textStyle: {
                fontSize: 20,
                color: '#e6e6e6',
              },
            },
          },

        }
      ]
    };
    myChart.setOption(option)
    window.onresize = myChart.resize
  </script>
</body>

</html>
