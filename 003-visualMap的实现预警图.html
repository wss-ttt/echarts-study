<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <!-- bootstrap-select插件 -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap-select.css">
    <!-- bootstrap-table插件 -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap-table.min.css">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                
                <div class="ibox-content">
                    <div class="echarts" id="echarts1" style="height: 400px;">
                    </div>
                </div>
            </div>
        </div>        
    </div>
</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/echarts.min.js"></script>
<script src="js/content.js"></script>
<!-- bootstrap-select插件 -->
<script src="js/bootstrap-select.js"></script>
<!-- bootstrap-table插件	 -->
<script src="js/bootstrap-table.min.js"></script>
<script>
    var echarts1 = document.getElementById('echarts1');
    // 初始化
    var myChart1 = echarts.init(echarts1);

    // 设置参数配置
    var option1={
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '10%',
            right: '4%',
            containLabel: true
        },
        xAxis:[{
            type:'category'
        }],
        yAxis:[{
            type:'value'
        }],

        // 如果数据源是对象数组
        dataset:{
            dimensions:['name','value','state'],
            source:[
                {
                    'name':'一',
                    'value':-0.07,
                    'state':1
                },
                {
                    'name':'二',
                    'value':-0.09,
                    'state':2
                },
                {
                    'name':'三',
                    'value':0.2,
                    'state':3
                },
                {
                    'name':'四',
                    'value':0.44,
                    'state':4
                },
                {
                    'name':'五',
                    'value':-0.23,
                    'state':5
                },
                {
                    'name':'六',
                    'value':0.08,
                    'state':6
                },
                {
                    'name':'七',
                    'value':-0.17,
                    'state':1
                },
                {
                    'name':'八',
                    'value':0.47,
                    'state':2
                },
                {
                    'name':'九',
                    'value':-0.36,
                    'state':3
                },
                {
                    'name':'十',
                    'value':0.18,
                    'state':4
                }
            ]
        },
        visualMap:{
            type:'piecewise',
            // orient: 'horizontal',
            left: 'left',
            min: 1,
            max: 6,
            // range:[4,6],
            // text: ['a', 'b'],
            // Map the score column to color
            dimension: 2,   // 从 0 开始 0 1 2 ...
            // itemHeight:380,
            inRange: {
                color: ['#ccc','red', 'green','blue']
            },
            // showLabel:false,
            pieces:[
                {
                  min:1,
                  max:3,
                    label:'正常'
                },
                {
                    min:4,
                    max:4,
                    label:'预警'
                },
                {
                    min:5,
                    max:5,
                    label:'接近'
                },
                {
                    min:6,
                    max:6,
                    label:'已超差'
                }
            ],
            /*outOfRange:{
                color:['#ccc'],
                // symbolSize: [0, 0]
            }*/
        },
        series : [
            {
                name:'数据',
                type:'bar',
                encode:{
                    x:'name',   // x轴映射第一列
                    y:'value'  // y轴映射的第三列
                },
                label:{
                    normal:{
                        show:true,

                        // position:'top',
                        // formatter: '{b}'
                    }
                }
            }
        ]
    };
    // 显示图表
    myChart1.setOption(option1);
</script>
</html>
