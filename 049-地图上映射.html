<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      #main {
        width: 500px;
        height: 500px;
        background-color: #ccc;
      }
    </style>
  </head>

  <body>
    <div id="main"></div>
  </body>
  <script src="js/jquery.min.js"></script>
  <script src="js/echarts.min.js"></script>
  <script src="mapdata/hubei.js"></script>
  <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'))
    myChart.setOption({
      series: [
        {
          type: 'map',
          map: '湖北',
          data: [{
            name: '武汉市',
            value: 20
          }, {
            name: '黄冈市',
            value: 30
          }]
        }
      ],
      // 数据和颜色映射
      visualMap: {
        // type: 'piecewise', // 默认是连续性 piecewise:分段型的
        min: 0,
        max: 100,
        left: 'left',
        top: 'bottom',
        text: ['高', '低'],
        inRange: {
          color: ['red', 'green', 'blue']
        }
      }
    })
  </script>
</html>
