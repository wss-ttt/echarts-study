<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    #main {
      position: relative;
      width: 100%;
      height: 400px;
      margin: 100px auto;
      background: #ccc;
    }
  </style>
</head>

<body>
  <div id="main"></div>
  <script src="js/echarts.min.js"></script>
  <script>
    const oBox = document.getElementById('main')
    let myChart = echarts.init(oBox)
    const option = {
      tooltip: {
        trigger: 'axis',
        axisPointer: {
          type: 'shadow'
        }
      },
      legend: {},
      xAxis: [{
        type: 'category',
        axisTick: {
          show: false
        },
        // data: ['2012', '2013', '2014', '2015', '2016']
      }],
      yAxis: [{
        type: 'value'
      }],
      series: [{
          name: 'Forest',
          type: 'bar',
          barGap: 0,
          emphasis: {
            focus: 'series'
          },
          // data: [320, 332, 301, 334, 390]
          data: [{
            value: ['2012', 320]
          }, {
            value: ['2013', 332]
          }, {
            value: ['2014', 301]
          }, {
            value: ['2015', 334]
          }, {
            value: ['2016', 390]
          }]
        },
        {
          name: 'Steppe',
          type: 'bar',
          emphasis: {
            focus: 'series'
          },
          // data: [220, 182, 191, 234, 290]
          data: [{
            value: ['2012', 220]
          }, {
            value: ['2013', 182]
          }, {
            value: ['2014', 191]
          }, {
            value: ['2015', 234]
          }, {
            value: ['2016', 290]
          }]
        },
      ]
    };
    myChart.setOption(option)
  </script>
</body>

</html>
