<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .content {
            width: 600px;
            height: 600px;
            padding: 15px;
            background-color: cornsilk;
            margin: 100px auto;
            overflow: auto;
        }

        .chart {
            width: 100%;
            height: 100%;
            background-color: blanchedalmond;
        }

        .toolDiv {
            color: red;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="chart"></div>
    </div>
</body>
<script src="js/echarts.min.js"></script>
<script src="js/ecStat.min.js"></script>
<script>

    var data1 = [
        [1, 2],
        [2, 3],
        [3, 4],
        // [4, 4],
        [4, 5],
        [4, 6]
    ]
    var data2 = [
        // [4, 7],
        [4, 2],
        [4, 10],
        [7, 8],
        [8, 9],
        [9, 10]
    ]

    // See https://github.com/ecomfe/echarts-stat
    var myRegression1 = ecStat.regression('exponential', data1);

    myRegression1.points.sort(function (a, b) {
        return a[0] - b[0];
    });
    var myRegression2 = ecStat.regression('exponential', data2);

    myRegression2.points.sort(function (a, b) {
        return a[0] - b[0];
    });
    initChart()
    function initChart() {
        let myCharts = null
        let oBox = document.querySelector('.chart')
        let seriesName = ['aa', 'aa-回归线', 'bb', 'bb-回归线']
        let legendData = ['aa', 'bb']
        myCharts = echarts.init(oBox)
        let option = {
            legend: {
                right: 20,
                top: 20,
                data: legendData
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross'
                },
                formatter: function (params) {
                    console.log(params)
                    // 1 按照seriesType 进行分类
                    let keyContainer = {}
                    params.forEach(item => {
                        keyContainer[item.seriesType] = keyContainer[item.seriesType] || []
                        keyContainer[item.seriesType].push(item)
                    })
                    // 回归线分类
                    let lineContainer = {}
                    if (keyContainer['line']) {
                        keyContainer['line'].forEach(item => {
                            lineContainer[item.seriesName] = lineContainer[item.seriesName] || []
                            lineContainer[item.seriesName].push(item)
                        })
                    }
                    let scatterContainer = {}
                    if (keyContainer['scatter']) {
                        keyContainer['scatter'].forEach(item => {
                            scatterContainer[item.seriesName] = scatterContainer[item.seriesName] || []
                            scatterContainer[item.seriesName].push(item)
                        })
                    }

                    let seriesName = []
                    let res = []
                    for (let [key, value] of Object.entries(scatterContainer)) {
                        seriesName.push(key)
                        let yValue = scatterContainer[key].map(item => {
                            return item['value'][1]
                        })
                        let max = Math.max.apply(null, yValue)
                        let min = Math.min.apply(null, yValue)
                        res.push({
                            name: key,
                            min,
                            max
                        })
                    }
                    let regressionVal = []
                    for (let [key, value] of Object.entries(lineContainer)) {
                        regressionVal.push(lineContainer[key][0]['value'][1])
                    }
                    // 合并
                    for (let i = 0; i < res.length; i++) {
                        // 添加回归值
                        res[i]['regression'] = regressionVal[i]
                    }
                    // console.log(res)

                }
            },
            xAxis: {
                type: 'value',
                splitLine: {
                    lineStyle: {
                        type: 'dashed'
                    }
                },
                splitNumber: 20
            },
            yAxis: {
                type: 'value',
                splitLine: {
                    lineStyle: {
                        type: 'dashed'
                    }
                }
            },
            series: [
                {
                    name: 'aa',
                    group: 'aa',
                    type: 'scatter',
                    label: {
                        emphasis: {
                            show: true,
                            position: 'left',
                            textStyle: {
                                color: 'blue',
                                fontSize: 16
                            }
                        }
                    },
                    data: data1
                },
                {
                    name: 'aa-回归线',
                    group: 'aa',
                    type: 'line',
                    showSymbol: false,
                    smooth: true,
                    data: myRegression1.points,
                    markPoint: {
                        itemStyle: {
                            normal: {
                                color: 'transparent'
                            }
                        },
                        label: {
                            normal: {
                                show: true,
                                position: 'left',
                                formatter: myRegression1.expression,
                                textStyle: {
                                    color: '#333',
                                    fontSize: 14
                                }
                            }
                        },
                        data: [{
                            coord: myRegression1.points[myRegression1.points.length - 1]
                        }]
                    }
                },
                {
                    name: 'bb',
                    group: 'bb',
                    type: 'scatter',
                    label: {
                        emphasis: {
                            show: true,
                            position: 'left',
                            textStyle: {
                                color: 'blue',
                                fontSize: 16
                            }
                        }
                    },
                    data: data2
                },
                {
                    name: 'bb-回归线',
                    group: 'bb',
                    type: 'line',
                    showSymbol: false,
                    smooth: true,
                    data: myRegression2.points,
                    markPoint: {
                        itemStyle: {
                            normal: {
                                color: 'transparent'
                            }
                        },
                        label: {
                            normal: {
                                show: true,
                                position: 'left',
                                formatter: myRegression2.expression,
                                textStyle: {
                                    color: '#333',
                                    fontSize: 14
                                }
                            }
                        },
                        data: [{
                            coord: myRegression2.points[myRegression2.points.length - 1]
                        }]
                    }
                }]
        };



        myCharts.clear()
        myCharts.setOption(option)
        window.addEventListener('resize', () => {
            myCharts.resize()
        })
    }
</script>

</html>
