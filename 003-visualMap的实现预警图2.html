<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <!-- bootstrap-select插件 -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap-select.css">
    <!-- bootstrap-table插件 -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap-table.min.css">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                
                <div class="ibox-content">
                    <div class="echarts" id="echarts3" style="height: 400px;">
                    </div>
                </div>
            </div>
        </div>        
    </div>
</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/echarts.min.js"></script>
<script src="js/content.js"></script>
<!-- bootstrap-select插件 -->
<script src="js/bootstrap-select.js"></script>
<!-- bootstrap-table插件	 -->
<script src="js/bootstrap-table.min.js"></script>
<script type="text/javascript">
    var echarts3 = document.getElementById('echarts3');
    // 初始化
    var myChart3 = echarts.init(echarts3);

    // 设置参数配置
    var option3={
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            containLabel: true
        },
        xAxis:{
            type : 'category'
        },
        yAxis:{
            type : 'value',
        },
        visualMap: {
            orient: 'horizontal',
            left: 'center',
            min: 1,
            max: 6,
            text: ['6', '1'],
            range:[4,6],
            dimension: 2,
            inRange: {
                color: ['#D7DA8B', '#E15457']
            },
            outOfRange:{
                color:'#1acd7e'
            }

        },
        // 如果数据源是一个二维数组
        dataset:{
            source:[
                [ 'name' , 'value' , 'state' ],
                [ '一' , -0.07 , 6 ],
                [ '二' , -0.09 , 2 ],
                [ '三' , 0.2 , 3 ],
                [ '四' , 0.44 , 4 ],
                [ '五' , -0.23 , 5 ],
                [ '六' , 0.08 , 6 ],
                [ '七' , -0.17 , 1 ],
                [ '八' , 0.47 , 2 ],
                [ '九' , -0.36 , 3],
                [ '十' , 0.18 , 1 ],
            ]
        },
        series : [
            {
                name:'数据',
                type:'bar',
                // barWidth: '60%',
                // seriesLayoutBy:'row', // 可以取值为:column 和row
                encode:{
                    x:'name',
                    y:'value'
                }
            },
            /*{
                name:'数据2',
                type:'bar',
                // barWidth: '60%',
                seriesLayoutBy:'column' // 可以取值为:column 和row
            }*/
        ]
    };
    // 显示图表
    myChart3.setOption(option3);
</script>
</html>
