<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #main {
      width: 400px;
      height: 400px;
      background: rgba(0, 0, 0, 1);
    }
  </style>
</head>

<body>
  <div id="main"></div>
  <script src="js/echarts.min.js"></script>
  <script type="text/javascript">
    var myChart = null;
    // x轴的数据进行复制一份出来
    var xData = ['一', '二', '三', '四', '五', '六', '七', '一', '二', '三', '四', '五', '六', '七'];
    // y轴的数据进行复制一份出来
    var seriesData = [10, 20, 30, 40, 50, 60, 70, 10, 20, 30, 40, 50, 60, 70];
    // 假设只默认显示2个数据,所以这里进行截取数据
    initChart(xData.slice(0, 5), seriesData.slice(0, 5));

    function initChart(xData, seriesData) {
      if (!myChart) {
        myChart = echarts.init(document.getElementById('main'));
      }
      let option = {
        xAxis: {
          type: 'category',
          data: xData,
          spliLine: {
            show: false
          },
          axisLine: {
            lineStyle: {
              color: '#fff'
            }
          },
          axisLabel: {
            // color: '#fb3'
          }
        },
        yAxis: {
          type: 'value',
          splitLine: {
            show: false
          },
          axisLine: {
            lineStyle: {
              color: '#fff'
            }
          },
          axisLabel: {
            // color: '#fb3'
          }
        },
        series: [{
          data: seriesData,
          barWidth: 20,
          type: 'bar'
        }]
      };
      myChart.setOption(option);
    }

    var start = 0,
      end = 5;
    var timer = null;
    // 开启一个定时器
    timer = setInterval(() => {
      start++;
      end++;
      let xT = xData.slice(start, end);
      let yT = seriesData.slice(start, end);
      if (start === 7) {
        // 瞬间回到开始的位置(和轮播图的原理是一样的)
        start = 0;
        end = 5;
      }
      initChart(xT, yT);
    }, 1000)
  </script>
</body>

</html>
