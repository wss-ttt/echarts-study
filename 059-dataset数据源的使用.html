<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title></title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    #main {
      width: 50%;
      height: 50%;
      margin: auto;
      background-color: #ccc;
    }
  </style>
</head>

<body>
  <div id="main"></div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/echarts.min.js"></script>
<script src="js/echarts-gl.min.js"></script>
<script type="text/javascript">
  var myChart = echarts.init(document.getElementById('main'))
  var option = {
    legend: {},
    tooltip: {},
    dataset: {
      source: [
        ['商品', '2015', '2016', '2017'],
        ['鞋子', 43.3, 85.8, 93.7],
        ['帽子', 83.1, 73.4, 55.1],
        ['衣服', 86.4, 65.2, 82.5],
        ['篮球', 72.4, 53.9, 39.1]
      ]
    },
    xAxis: {
      type: 'category'
    },
    yAxis: {},
    // Declare several bar series, each will be mapped
    // to a column of dataset.source by default.
    series: [{
        type: 'bar'
      },
      {
        type: 'bar'
      },
      {
        type: 'bar'
      }
    ]
  };

  myChart.setOption(option)
  window.onresize = myChart.resize
</script>

</html>
