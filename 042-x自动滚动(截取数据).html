<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #main {
      width: 400px;
      height: 400px;
      background: #ccc;
    }
  </style>
</head>

<body>
  <div id="main"></div>
  <script src="js/echarts.min.js"></script>
  <script>
    var myChart = echarts.init(document.getElementById('main'))
    // 数据需要复制一份出来
    var xData = ['一', '二', '三', '四', '五', '六', '七', '一', '二', '三', '四', '五', '六', '七'];
    var yData = [100, 82, 80, 70, 65, 66, 40, 100, 82, 80, 70, 65, 66, 40]
    var option = {
      color: ['#3398DB'],
      tooltip: {
        trigger: 'axis',
        axisPointer: { // 坐标轴指示器，坐标轴触发有效
          type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
        }
      },
      grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
      },
      yAxis: [{
        type: 'value'
      }],
      xAxis: [{
        type: 'category',
        data: xData.slice(0, 3)
      }],
      series: [{
        name: '直接访问',
        type: 'bar',
        barWidth: '60%',
        data: yData.slice(0, 3)
      }]
    };
    myChart.setOption(option);
    //通过定时器的方式刷新，改变statrValue，endValue
    let start = 0,
      end = 3;
    setInterval(function () {
      let xT = xData.slice(start, end);
      let yT = yData.slice(start, end);
      option.xAxis[0]['data'] = xT;
      option.series[0]['data'] = yT;
      myChart.setOption(option);
      start++;
      end++;
      if (start === 7) {
        start = 0;
        end = 3;
      }
    }, 2000);
  </script>
</body>

</html>
