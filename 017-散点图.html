<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #main {
            width: 500px;
            height: 500px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div id="main"></div>
</body>
<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    var myChart = null;

    initChart();

    function initChart() {
        if (!myChart) {
            myChart = echarts.init(document.getElementById('main'));
        }
        var option = {
            xAxis: {
                type: 'time',
                name: '日期',
                axisLabel:{
                    show: true,
                    /* interval: 0,//横轴信息全部显示  
                    rotate: -15,//-15度角倾斜显示 */
                }
            },
            yAxis: {
                name: '三项电流'
            },
            dataZoom: [
                {
                    show: true
                }
            ],
            series: [
                {
                    data: [
                        ["2019-01-15 00:45:00", 8.04],
                        ["2019-01-15 01:45:00", 6.95],
                        ["2019-01-15 02:45:00", 7.58],
                        ["2019-01-15 03:45:00", 8.81],
                        ["2019-01-15 04:45:00", 8.33],
                        ["2019-01-15 05:45:00", 9.96],
                        ["2019-01-15 06:45:00", 7.24],
                        ["2019-01-15 07:45:00", 4.26],
                        ["2019-01-15 08:45:00", 10.84],
                        ["2019-01-15 09:45:00", 4.82],
                        ["2019-01-15 10:45:00", 5.68]
                    ],
                    type: 'scatter'
                },
                /* {
                    // symbolSize: 10,
                    data: [
                        ["2019-01-16 00:45:00", 8.04],
                        ["2019-01-17 00:45:00", 6.95],
                        ["2019-01-18 00:45:00", 7.58],
                        ["2019-01-19 00:45:00", 8.81],
                        ["2019-02-15 00:45:00", 8.33],
                        ["2019-03-15 00:45:00", 9.96],
                        ["2019-04-15 00:45:00", 7.24],
                        ["2019-05-15 00:45:00", 4.26],
                        ["2019-06-15 00:45:00", 10.84],
                        ["2019-07-15 00:45:00", 4.82],
                        ["2019-08-15 00:45:00", 5.68]
                    ],
                    type: 'scatter'
                } */
            ]
        }
        myChart.setOption(option);
    }

    // 添加单击事件
    myChart.on('click', show);

    function show(param) {
        console.log(param);
        // 获取颜色
        var color = param.color;
        console.log(color);
    }
    // 鼠标移入事件
    myChart.on('mouseover', show);
</script>

</html>
