<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		html,
		body {
			height: 100%;
		}

		#main {
			height: 100%;
			background-color: #ccc;
		}
	</style>
</head>

<body>
	<div id="main"></div>
</body>
<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	// 散点在地图上的坐标
	var geoCoordMap = {
		"国家级基地1": [94.12, 39.66],
		"国家级基地2": [97.20, 39.55],
		"国家级基地3": [95.28, 40.29],
		"省级基地1": [98.36, 40.19],
		"省级基地2": [97.88, 39.49],
		"省级基地3": [95.77, 40.59],
		"市级基地1": [102.66, 38.89],
		"市级基地2": [101.23, 37.79],
		"市级基地3": [99.40, 39.69]
	};
	$.get('mapdata/wuhan.json', function (data) { //这里是json转js，如果是js文件就不需要这一步
		console.log(data);
		echarts.registerMap('wuhan', data); //设置地图
		var myChart = echarts.init(document.getElementById('main')); //初始化
		myChart.setOption({
			title: {
				text: '太原市'
			},
			tooltip: {
				formatter: function (params) {
					console.log(params);
					var info =
						'<p style="font-size:18px">' + params.name +
						'</p><p style="font-size:14px">{c}这里可以写一些，想展示在页面上的别的信息</p>'
					return info;
				},
				//					formatter: '{b}<br/>{c}',
				backgroundColor: "rgba(0,0,0,.5)", //提示标签背景颜色
				textStyle: {
					//提示标签字体颜色
					color: "#fff"
				}
			},
			series: [{
				type: 'map', //类型必须是map
				map: 'wuhan', //注意这里的值需要和echarts.registerMap('henan',data);一致
				label: {
					normal: {
						show: true, //显示省份标签
						textStyle: { color: "#c71585" }//省份标签字体颜色
					},
					emphasis: {
						show: true, //对应的鼠标悬浮效果
						textStyle: {
							color: "#800080",
							fontSize: 18
						}
					}
				},
				itemStyle: {
					normal: {
						borderWidth: .5, //区域边框宽度
						borderColor: '#009fe8', //区域边框颜色
						areaColor: "#ffefd5", //区域颜色
					},
					emphasis: {
						borderWidth: .5,
						borderColor: '#4b0082',
						areaColor: "#ffdead",
					}
				},
			}]
		});

		myChart.on('click', function (params) {
			alert(1);
			console.log(params); //此处写点击事件内容
		}); //点击事件，此事件还可以用到柱状图等其他地图
	});
</script>

</html>
