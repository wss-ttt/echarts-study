<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		html,
		body {
			height: 100%;
		}

		#main {
			height: 100%;
			background-color: #ccc;
		}

		.actions {
			position: absolute;
			top: 100px;
			left: 100px;
		}
	</style>
</head>

<body>
	<div id="main"></div>
	<div class="actions">
		<button type="button">高亮</button>
		<button type="button">取消高亮</button>
	</div>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$.get('mapdata/hubei.json', function (data) { //这里是json转js，如果是js文件就不需要这一步
			echarts.registerMap('hubei', data); //设置地图
			var myChart = echarts.init(document.getElementById('main')); //初始化
			myChart.setOption({
				title: {
					text: '湖北'
				},
				tooltip: {
					/* formatter: function (params) {
						var info =
							'<p style="font-size:18px">' + params.name +
							'</p><p style="font-size:14px">{c}这里可以写一些，想展示在页面上的别的信息</p>'
						return info;
					}, */
					formatter: '{b}<br/>{c}',
					backgroundColor: "rgba(0,0,0,.5)", //提示标签背景颜色
					textStyle: {
						//提示标签字体颜色
						color: "#fff"
					},
					// position: 'inside' // 该属性可以控制悬浮提示的出现的位置
				},
				series: [{
					type: 'map', //类型必须是map
					map: 'hubei', //注意这里的值需要和echarts.registerMap('henan',data);一致
					label: {
						normal: {
							show: true, //显示省份标签
							// textStyle:{color:"#c71585"}//省份标签字体颜色
						},
						emphasis: {
							show: true, //对应的鼠标悬浮效果
							textStyle: {
								color: "#800080",
								fontSize: 18
							}
						}
					},
					itemStyle: {
						normal: {
							borderWidth: .5, //区域边框宽度
							borderColor: '#009fe8', //区域边框颜色
							areaColor: "#ffefd5", //区域颜色
						},
						emphasis: {
							borderWidth: .5,
							borderColor: '#4b0082',
							areaColor: "#ffdead",
						}
					},
					data: [{
							name: '武汉市',
							value: 1,
							// selected: true // 被选中(高亮的状态)状态
						},
						{
							name: '黄石市',
							value: 2,
							// selected: true // 被选中(高亮的状态)状态
						}
					]
				}]
			});

			myChart.on('click', function (params) {
				console.log(params); //此处写点击事件内容
			}); //点击事件，此事件还可以用到柱状图等其他地图

			let btns = document.querySelectorAll('button')
			btns[0].onclick = function () {
				myChart.dispatchAction({
					type: 'highlight', // 高亮
					// dataIndex: 1 // 不添加该dataIndex属性，就会高亮所有的
				});
			}
			btns[1].onclick = function() {
				myChart.dispatchAction({
					type: 'downplay', // 取消高亮
					// dataIndex: 1 // 不添加该dataIndex属性，就会高亮所有的
				});
			}
		});
	</script>
</body>

</html>
