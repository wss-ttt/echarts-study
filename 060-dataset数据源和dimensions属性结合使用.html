<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title></title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    #main {
      width: 50%;
      height: 50%;
      margin: auto;
      background-color: #ccc;
    }
  </style>
</head>

<body>
  <div id="main"></div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/echarts.min.js"></script>
<script src="js/echarts-gl.min.js"></script>
<script type="text/javascript">
  var myChart = echarts.init(document.getElementById('main'))
  var option = {
    legend: {},
    tooltip: {},
    dataset: {
      dimensions: [
        '商品', '2015', '2016', '2017'
      ],
      source: [
        {'商品': '鞋子', '2015': 43.3, '2016': 85.8, '2017': 93.7},
        {'商品': '帽子', '2015': 83.1, '2016': 73.4, '2017': 55.1},
        {'商品': '衣服', '2015': 86.4, '2016': 65.2, '2017': 82.5},
        {'商品': '篮球', '2015': 72.4, '2016': 53.9, '2017': 39.1}
      ]
    },
    xAxis: {
      type: 'category'
    },
    yAxis: {},
    series: [{
        type: 'bar'
      },
      {
        type: 'bar'
      },
      {
        type: 'bar'
      }
    ]
  };

  myChart.setOption(option)
  window.onresize = myChart.resize
</script>

</html>
