<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ECharts三维散点图</title>
  <script src="js/jquery.min.js"></script>
  <script src="js/echarts.min.js"></script>
  <script src="js/echarts-gl.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    .container {
      height: 100%;
      display: flex;
    }

    .container>div {
      flex: 1;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left"></div>
    <div class="right"></div>
  </div>
  <div id="main" style="width:800px;height:800px;margin: 0 auto;"></div>
</body>
<script>
  const left = document.querySelector('.left')
  const right = document.querySelector('.right');
  const myChartLeft = echarts.init(left);
  const myChartRight = echarts.init(right);
  initChartLeft()
  initChartRight();

  function initChartLeft() {
    let option = {
      xAxis: {
        type: 'category',
      },
      yAxis: {
        type: 'value'
      },
      series: [{
        data: [
          ['Mon', 120],
          ['Tue', 200],
          ['Wed', 150],
          ['Thu', 80],
          ['Fri', 70],
          ['Sat', 110],
          ['Sun', 130]
        ],
        type: 'bar',
        showBackground: true,
        backgroundStyle: {
          color: 'rgba(180, 180, 180, 0.2)'
        }
      }]
    };
    myChartLeft.setOption(option);
  }

  function initChartRight() {
    let option = {
      xAxis: {
        type: 'category',
        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
      },
      yAxis: {
        type: 'value'
      },
      series: [{
        data: [120, 200, 150, 80, 70, 110, 130],
        type: 'bar',
        showBackground: true,
        backgroundStyle: {
          color: 'rgba(180, 180, 180, 0.2)'
        }
      }]
    };
    myChartRight.setOption(option);
  }
</script>

</html>
