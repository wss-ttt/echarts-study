<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #main {
        position: relative;
        width: 400px;
        height: 400px;
        margin: 100px auto;
        background: #ccc;
      }
    </style>
  </head>

  <body>
    <div id="main"></div>
    <script src="js/echarts.min.js"></script>
    <script>
      /**
        1.该案例是将x轴数据和y轴的数据分开的, 然后判断是否需要滚动展示
      **/
      const oBox = document.getElementById('main')
      let myChart = echarts.init(oBox)
      // 2.需要显示的个数
      let start = 0,
        end = 6
      const barLen = end - start // 指定显示的长度(超过此长度就进行轮播, 没有超过此超度就不需要轮播, 直接展示即可)
      let newXData, newYData
      let len = 0 // 数据个数

      // 1.执行init方法
      init()

      // 2入口方法封装
      async function init() {
        const res = await getData()
        const xData = res.xData
        const yData = res.yData
        len = xData.length // 获取数据长度
        if(len) {
          // 有数据
          if(xData.length > barLen) {
            // 说明需要轮播
            newXData = xData.concat(xData) // x轴数据复制一份(和轮播图原理一样) 
            newYData = yData.concat(yData) // y轴数据复制一份(和轮播图原理一样)
            // 初始化图表
            initChart(newXData.slice(start, end), newYData.slice(start, end))
            // 自动进行轮播
            setInterval(autoPlay, 1000)
          } else {
            // 说明不需要轮播
            initChart(xData, yData)
          }
        } else {
          // 没有数据 -> 显示暂无数据(友好提示)
          initChart([], [])
        }
      }

      // 3.封装自动轮播方法
      function autoPlay() {
        start++
        end++
        if (start === len) { // 临界值的判断和轮播、滑动一样的
          start = 0
          end = 6
        }
        const xT = newXData.slice(start, end)
        const yT = newYData.slice(start, end)
        initChart(xT, yT)
      }
      
      // 4.封装初始化图表方法
      function initChart(xData, yData) {
        if(!myChart) {
          myChart = echarts.init(oBox)
        }
        if(xData.length) {
          // 有数据
          const option = {
            color: ['#3398DB'],
            tooltip: {
              trigger: 'axis',
              axisPointer: {
                // 坐标轴指示器，坐标轴触发有效
                type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
              }
            },
            grid: {
              left: '3%',
              right: '4%',
              bottom: '3%',
              containLabel: true
            },
            yAxis: [
              {
                type: 'value'
              }
            ],
            xAxis: [
              {
                type: 'category',
                data: xData
              }
            ],
            series: [
              {
                name: '直接访问',
                type: 'bar',
                barWidth: '60%',
                data: yData
              }
            ]
          }
          myChart.clear() //  这个代码不需要 否则看不出是滚动展示的效果 而是瞬间变化的效果
          myChart.setOption(option)
        } else {
          // 没有数据
          oBox.removeAttribute('_echarts_instance_')
          oBox.innerHTML =
          '<div class="no-data" style="text-align:center;font-size:30px;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);font-weight: bold;">暂无数据</div>'
          // 同时 把myChart 置为空对象
          myChart = null
        }
      }

      // 5.获取数据方法
      function getData() {
        return new Promise((resolve, reject) => {
          const xData = []
          const yData = []
          // 模拟请求
          setTimeout(() => {
            for(let i = 0; i < 7;i++) {
              xData.push('类别' + i)
              yData.push(Math.round( Math.random() * 100) )
            }
            resolve({
              xData,
              yData
            })
          }, 1000)
        }) 
      }
    </script>
  </body>
</html>
