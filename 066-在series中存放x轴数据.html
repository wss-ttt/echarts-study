<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    #main {
      position: relative;
      width: 100%;
      height: 400px;
      margin: 100px auto;
      background: #ccc;
    }
  </style>
</head>

<body>
  <div id="main"></div>
  <script src="js/echarts.min.js"></script>
  <script>
    const oBox = document.getElementById('main')
    let myChart = echarts.init(oBox)
    const data = [{
        msg: '第一个', // 存放自定义数据
        value: ['Mon', 120]
      },
      {
        msg: '第二个', // 存放自定义数据
        value: ['Tue', 200]
      },
      {
        msg: '第三个', // 存放自定义数据
        value: ['Wed', 150]
      },
      {
        msg: '第四个', // 存放自定义数据
        value: ['Thu', 80]
      },
      {
        msg: '第五个', // 存放自定义数据
        value: ['Fri', 70]
      },
      {
        msg: '第六个', // 存放自定义数据
        value: ['Sat', 110]
      },
      {
        msg: '第七个', // 存放自定义数据
        value: ['Sun', 130]
      }
    ]
    const option = {
      tooltip: {
        formatter(params) {
          return '显示自定义数据:' + params.data.msg
        }
      },
      xAxis: {
        type: 'category',
      },
      yAxis: {
        type: 'value'
      },
      series: [{
        data: data,
        type: 'bar'
      }]
    };
    myChart.setOption(option)
  </script>
</body>

</html>
