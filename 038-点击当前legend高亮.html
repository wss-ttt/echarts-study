<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .content {
            width: 800px;
            height: 400px;
            border: 1px solid red;
            margin: 100px auto;
        }

        #main {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="content">
        <div id="main">

        </div>
    </div>
</body>
<script src="js/echarts.min.js"></script>
<script>
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
        title: {
            text: '折线图堆叠'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            // data: ['邮件营销', '联盟广告', '视频广告'],
            icon: 'none',
            data: [{
                name: '邮件营销',
                textStyle: {
                    fontWeight: 'normal'
                }
            }, {
                name: '联盟广告',
                textStyle: {
                    fontWeight: 'normal'
                }
            }, {
                name: '视频广告',
                textStyle: {
                    fontWeight: 'normal'
                }
            }]
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                name: '邮件营销',
                type: 'line',
                stack: '总量',
                data: [120, 132, 101, 134, 90, 230, 210]
            },
            {
                name: '联盟广告',
                type: 'line',
                stack: '总量',
                data: [220, 182, 191, 234, 290, 330, 310]
            },
            {
                name: '视频广告',
                type: 'line',
                stack: '总量',
                data: [150, 232, 201, 154, 190, 330, 410]
            },
        ]
    };

    myChart.setOption(option);
    myChart.on('legendselectchanged', function (params) {
        var name = params.name;
        var selected = params.selected;
        // 获取当前图例的状态(true:表示是显示的，flase：表示是隐藏的)
        var flag = selected[name];
        // 获取所有图例的名称
        var legendArr = myChart.getOption().legend[0].data;
        var selectArr = legendArr.map(item=>{
            return item.name
        })
        var obj = {};
        for (var i = 0; i < selectArr.length; i++) {
            // 取消图例灰色显示
            obj[selectArr[i]] = !flag;
            if(name === legendArr[i]['name']){
                legendArr[i]['textStyle']['fontWeight'] = 'bold';
            }else{
                legendArr[i]['textStyle']['fontWeight'] = 'normal';
            }
        }
        // 改变数据
        option.legend.selected = obj;
        option.legend.data = legendArr;
        // 重新setOption
        myChart.setOption(option);
    })

</script>

</html>
