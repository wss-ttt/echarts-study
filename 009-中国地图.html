<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#main {
				width: 500px;
				height: 500px;
				background-color: #ccc;
			}
		</style>
	</head>

	<body>
		<div id="main"></div>
	</body>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="mapdata/china.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var chart = echarts.init(document.getElementById('main'));
		chart.setOption({
            series: [{
                type: 'map',
                map: 'china'
            }]
        });
	</script>

</html>
