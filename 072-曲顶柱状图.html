<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #main {
      position: relative;
      width: 100%;
      height: 600px;
      margin: 100px auto;
      background: #ccc;
    }
  </style>
</head>

<body>
  <div id="main"></div>
  <script src="js/echarts.min.js"></script>
  <script src="https://echarts.baidu.com/resource/echarts-liquidfill-latest/dist/echarts-liquidfill.min.js"></script>
  <script>
    // 曲顶柱状图
    const oBox = document.getElementById('main')
    let myChart = echarts.init(oBox)
    const option = {
      backgroundColor: '#031245',
      grid: {
        left: '12%',
        top: '5%',
        bottom: '12%',
        right: '8%',
      },
      xAxis: {
        data: ['驯鹿', '火箭', '飞机', '高铁', '轮船', '汽车', '跑步', '步行'],
        axisTick: {
          show: false,
        },
        axisLine: {
          lineStyle: {
            color: 'rgba(255, 129, 109,.1)',
            width: 1, //这里是为了突出显示加上的
          },
        },
        axisLabel: {
          textStyle: {
            color: '#999',
            fontSize: 12,
          },
        },
      },
      yAxis: [{
        axisTick: {
          show: false,
        },
        axisLine: {
          lineStyle: {
            color: 'rgba(255, 129, 109, 0.1)',
            width: 1, //这里是为了突出显示加上的
          },
        },
        axisLabel: {
          textStyle: {
            color: '#999',
          },
        },
        splitArea: {
          areaStyle: {
            color: 'rgba(255,255,255,.5)',
          },
        },
        splitLine: {
          show: true,
          lineStyle: {
            color: 'rgba(255, 129, 109, 0.1)',
            width: 0.5,
            type: 'dashed',
          },
        },
      }, ],
      series: [{
        type: 'pictorialBar',
        barCategoryGap: '0%', // 0% 相邻之间就连在一起了
        symbol: 'path://M0,10 L10,10 C5.5,10 5.5,5 5,0 C4.5,5 4.5,10 0,10 z',
        label: {
          show: true,
          position: 'top',
          distance: 20,
          color: '#08DFFE',
          fontWeight: 'bold',
          fontSize: 25,
        },
        itemStyle: {
          normal: {
            color: {
              // 设置径向渐变色
              type: 'linear',
              x: 0,
              y: 0,
              x2: 0,
              y2: 1,
              colorStops: [{
                  offset: 0,
                  color: '#9A11FF',
                },
                {
                  offset: 1,
                  color: '#08DFFE',
                },
              ],
              global: false, //  缺省为  false
            },
          },
          emphasis: {
            opacity: 1,
          },
        },
        data: [123, 60, 25, 18, 12, 9, 2, 1],
      }],
    };

    myChart.setOption(option)
    window.onresize = myChart.resize
  </script>
</body>

</html>
