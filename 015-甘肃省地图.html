<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			html,
			body {
				height: 100%;
			}
			
			#main {
				height: 100%;
				background-color: #ccc;
			}
		</style>
	</head>

	<body>
		<div id="main"></div>
	</body>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		// 散点在地图上的坐标
		var geoCoordMap = {
			"国家级基地1": [94.12, 39.66],
			"国家级基地2": [97.20, 39.55],
			"国家级基地3": [95.28, 40.29],
			"省级基地1": [98.36, 40.19],
			"省级基地2": [97.88, 39.49],
			"省级基地3": [95.77, 40.59],
			"市级基地1": [102.66, 38.89],
			"市级基地2": [101.23, 37.79],
			"市级基地3": [99.40, 39.69]
		};
		// 将坐标与值对应并反映在地图上
		var convertData = function(data) {
			var res = [];
			for(var i = 0; i < data.length; i++) {
				var geoCoord = geoCoordMap[data[i].name];
				if(geoCoord) {
					res.push({
						name: data[i].name,
						value: geoCoord.concat(data[i].value)
					});
				}
			}
			return res;
		};
		$.get('mapdata/gansu.json', function(data) { //这里是json转js，如果是js文件就不需要这一步
			console.log(data);
			echarts.registerMap('gansu', data); //设置地图
			var myChart = echarts.init(document.getElementById('main')); //初始化
			myChart.setOption({
				title: {
					text: '武汉市'
				},
				tooltip: {
					formatter: function(params) {
						console.log(params);
						var info =
							'<p style="font-size:18px">' + params.name +
							'</p><p style="font-size:14px">{c}这里可以写一些，想展示在页面上的别的信息</p>'
						return info;
					},
					//					formatter: '{b}<br/>{c}',
					backgroundColor: "rgba(0,0,0,.5)", //提示标签背景颜色
					textStyle: {
						//提示标签字体颜色
						color: "#fff"
					}
				},
				geo: {
					map: 'gansu',
					label: {
						emphasis: {
							show: true,
							textStyle:{
								color:'#fff'
							}
						}
					},
					itemStyle: {
						normal: {
							areaColor: '#323c48',
							borderColor: '#111'
						},
						emphasis: {
							areaColor: '#2a333d'
						}
					}
				},
				series: [{
					type: 'effectScatter',
					coordinateSystem: 'geo',
					data: convertData([{
							name: "国家级基地1",
							value: 110
						},
						{
							name: "国家级基地2",
							value: 110
						},
						{
							name: "国家级基地3",
							value: 110
						},
						{
							name: "省级基地1",
							value: 210
						},
						{
							name: "省级基地2",
							value: 210
						},
						{
							name: "省级基地3",
							value: 210
						},
						{
							name: "市级基地1",
							value: 310
						},
						{
							name: "市级基地2",
							value: 310
						},
						{
							name: "市级基地3",
							value: 310
						}
					]),
					symbolSize: 12,
					label: {
						normal: {
							show: false
						},
						emphasis: {
							show: false
						}
					},
					itemStyle: {
						emphasis: {
							borderColor: '#fff',
							borderWidth: 1
						}
					}
				}]
			});

			myChart.on('click', function(params) {
				alert(1);
				console.log(params); //此处写点击事件内容
			}); //点击事件，此事件还可以用到柱状图等其他地图
			
			window.onresize = myChart.resize;
		});
	</script>

</html>
