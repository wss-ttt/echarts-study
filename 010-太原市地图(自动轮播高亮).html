<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		html,
		body {
			height: 100%;
		}

		#main {
			height: 100%;
			background-color: #ccc;
		}
	</style>
</head>

<body>
	<div id="main"></div>
</body>
<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$.get('mapdata/taiyuan.json', function (data) { //这里是json转js，如果是js文件就不需要这一步
		console.log(data);
		echarts.registerMap('taiyuan', data); //设置地图
		var myChart = echarts.init(document.getElementById('main')); //初始化
		myChart.setOption({
			title: {
				text: '太原市'
			},
			tooltip: {
				/* formatter: function (params) {
					console.log(params);
					var info =
						'<p style="font-size:18px">' + params.name +
						'</p><p style="font-size:14px">{c}这里可以写一些，想展示在页面上的别的信息</p>'
					return info;
				}, */
				formatter: '{b}<br/>{c}',
				backgroundColor: "rgba(0,0,0,.5)", //提示标签背景颜色
				textStyle: {
					//提示标签字体颜色
					color: "#fff"
				}
			},
			series: [{
				type: 'map', //类型必须是map
				map: 'taiyuan', //注意这里的值需要和echarts.registerMap('henan',data);一致
				label: {
					normal: {
						show: true, //显示省份标签
						// textStyle:{color:"#c71585"}//省份标签字体颜色
					},
					emphasis: {
						show: true, //对应的鼠标悬浮效果
						textStyle: {
							color: "#800080",
							fontSize: 18
						}
					}
				},
				itemStyle: {
					normal: {
						borderWidth: .5, //区域边框宽度
						borderColor: '#009fe8', //区域边框颜色
						areaColor: "#ffefd5", //区域颜色
					},
					emphasis: {
						borderWidth: .5,
						borderColor: '#4b0082',
						areaColor: "#ffdead",
					}
				},
			}]
		});

		myChart.on('click', function (params) {
			alert(1);
			console.log(params); //此处写点击事件内容
		}); //点击事件，此事件还可以用到柱状图等其他地图
		// 设置高亮自动轮播
		var index = 0;
		var timer = null;
		timer = setInterval(autoPlay, 1000);

		function autoPlay() {
			myChart.dispatchAction({
				type: 'downplay',
				seriesIndex: 0,
			});
			myChart.dispatchAction({
				type: 'highlight',
				seriesIndex: 0,
				dataIndex: index
			});
			myChart.dispatchAction({
				type: 'showTip',
				seriesIndex: 0,
				dataIndex: index
			});
			// 第一个小店区 最后一个是古交市 总共为10个市，所以index最大值为9
			index++;
			if (index > data.features.length - 1) { // 这里需要减去一个1 或者写成 index >= data.features.length
				index = 0;
			}
		}
		// 鼠标移入 停止轮播
		myChart.on('mouseover', function (params) {
			console.log('params', params);
			console.log(params.dataIndex);
			// 清除定时器
			clearInterval(timer);
			myChart.dispatchAction({
				type: 'downplay', // 取消高亮
				seriesIndex: 0,
			});
			myChart.dispatchAction({
				type: 'highlight', // 高亮
				seriesIndex: 0,
				dataIndex: params.dataIndex // 让当前这个高亮
			});
			myChart.dispatchAction({
				type: 'showTip',
				seriesIndex: 0,
				dataIndex: params.dataIndex // 让当前这个显示tooltip
			});
		});
		// 鼠标移出 启动轮播
		myChart.on('mouseout', function () {
			timer = setInterval(autoPlay, 1000);
		})
	});
</script>

</html>
