<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ECharts三维散点图</title>
  <script src="js/jquery.min.js"></script>
  <script src="js/echarts.min.js"></script>
  <script src="js/echarts-gl.min.js"></script>
</head>

<body>
  <div id="main" style="width:800px;height:800px;margin: 0 auto;"></div>
</body>
<script>
  let data = [
    [
      "Income",
      "Life Expectancy",
      "Population",
      "Country",
      "Year"
    ],
    [
      815,
      34.05,
      351014,
      "Australia",
      1800
    ],
    [
      1314,
      39,
      645526,
      "Canada",
      1800
    ],
    [
      985,
      32,
      321675013,
      "China",
      1800
    ]
  ]
  let symbolSize = 2.5;
  initChart()

  function initChart() {
    let myChart = echarts.init(document.getElementById('main'));
    let option = {
      tooltip: {},
      xAxis3D: {
        type: 'category' // 为类目轴
      },
      yAxis3D: {},
      zAxis3D: {},
      grid3D: {},
      dataset: {
        dimensions: ['Income',
          'Life Expectancy',
          'Population',
          'Country',
          'Year'
        ],
        source: data
      },
      series: [{
        type: 'scatter3D',
        symbolSize: symbolSize,
        encode: {
          x: 'Country',
          y: 'Life Expectancy',
          z: 'Income'
        }
      }]
    }
    myChart.setOption(option);
  }
</script>

</html>
