<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			html,
			body {
				height: 100%;
			}
			
			#main {
				height: 100%;
				background-color: #ccc;
			}
		</style>
	</head>

	<body>
		<div id="main"></div>
	</body>
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/echarts.min.js" type="text/javascript"></script>
	<script type="text/javascript">

		$.get('mapdata/wuhan.json', function(data) { //这里是json转js，如果是js文件就不需要这一步
			console.log(data);
			echarts.registerMap('wuhan', data); //设置地图
			var myChart = echarts.init(document.getElementById('main')); //初始化
			myChart.setOption({
				title: {
					text: '武汉市'
				},
				tooltip: {
					formatter: function(params) {
						console.log(params);
						var info =
							'<p style="font-size:18px">' + params.name +
							'</p><p style="font-size:14px">{c}这里可以写一些，想展示在页面上的别的信息</p>'
						return info;
					},
					//					formatter: '{b}<br/>{c}',
					backgroundColor: "rgba(0,0,0,.5)", //提示标签背景颜色
					textStyle: {
						//提示标签字体颜色
						color: "#fff"
					}
				},
				geo: {
					map: 'wuhan',
					label: {
						emphasis: {
							show: true,
							textStyle:{
								color:'#fff'
							}
						}
					},
					itemStyle: {
						normal: {
							areaColor: '#fff',
							borderColor: '#111'
						},
						emphasis: {
							areaColor: '#ddd'
						}
					}
				},
			});

			myChart.on('click', function(params) {
				alert(1);
				console.log(params); //此处写点击事件内容
			}); //点击事件，此事件还可以用到柱状图等其他地图
			
			window.onresize = myChart.resize;
		});
	</script>

</html>
