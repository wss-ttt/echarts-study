<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul,
        li {
            list-style: none;
        }

        button.active {
            background-color: #1adc7e;
        }

        .charts {
            width: 100%;
            height: 300px;
            border: 1px solid red;
            display: none;
        }

        .charts.active {
            display: block;
        }
    </style>
</head>

<body>
    <h2>完美解决了其他tab标签下的图表被压缩的bug以及在其他tab页缩放窗口时,回到另一个tab标签下,图表被压缩的bug</h2>
    <div class="tabs">
        <button class="active">c1</button>
        <button>c2</button>
        <button>c3</button>
    </div>
    <div class="content">
        <div class="charts active" id="c1"></div>
        <div class="charts" id="c2"></div>
        <div class="charts" id="c3"></div>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/echarts.min.js"></script>
<script src="js/ecStat.min.js"></script>
<script src="js/lodash.js"></script>
<script type="text/javascript">
    let myChart_c1 = null
    let myChart_c2 = null
    let myChart_c3 = null
    $(function () {
        let c1 = document.getElementById('c1')
        let c2 = document.getElementById('c2')
        let c3 = document.getElementById('c3')
        myChart_c1 = echarts.init(c1)
        myChart_c2 = echarts.init(c2)
        myChart_c3 = echarts.init(c3)
        initChart_c1()
        initChart_c2()
        initChart_c3()
    })
    $('.tabs button').click(function () {
        // 获取索引值
        let index = $(this).index()
        $('.tabs button').eq(index).addClass('active').siblings().removeClass('active')
        $('.content .charts').eq(index).addClass('active').siblings().removeClass('active')
        // 图表重绘
        switch (index) {
            case 0:
                myChart_c1.resize()
                break
            case 1:
                myChart_c2.resize()
                break
            case 2:
                myChart_c3.resize()
                break
        }
    })
    function initChart_c1() {
        let xData = []
        let yData = []
        for (let i = 1; i <= 30; i++) {
            xData.push('' + i)
        }
        // 模拟随机产生的数据
        for (let i = 1; i <= 30; i++) {
            var num = Math.floor(Math.random() * (1500 - 100 + 1) + 100) // 向下取整
            yData.push(num)
        }
        let option = {
            xAxis: {
                type: 'category',
                data: xData
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    data: yData,
                    type: 'line'
                }
            ]
        }
        myChart_c1.setOption(option)
        window.addEventListener('resize', () => {
            myChart_c1.resize()
        })
    }
    function initChart_c2() {

            },

            },

                {

                    type: 'line'
                }
            ]
        }
        myChart_c2.setOption(option)
        window.addEventListener('resize', () => {
            myChart_c2.resize()
        })
    }
    function initChart_c3() {

        })
    }
</script>
</html>
